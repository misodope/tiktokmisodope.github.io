name: Add .nojekyll to master

on:
  push:
    branches:
      - master

jobs:
  add-nojekyll:
    runs-on: ubuntu-latest
    # Prevent infinite loop: skip when the bot itself triggers this workflow
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add .nojekyll if missing
        run: |
          if [ ! -f .nojekyll ]; then
            touch .nojekyll
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .nojekyll
            git commit -m "chore: add .nojekyll to prevent Jekyll processing"
            git push
          else
            echo ".nojekyll already exists, skipping"
          fi
